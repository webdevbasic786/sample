<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Contact Page</title>
    <link rel='icon' type='image/png' media='screen' href='image/no-profile-picture-icon-24.jpg'>
</head>
<body>
    <h1>Contact Us</h1>
    <hr>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="Name" id="" placeholder="Name here" required>
    </form>
    <br>
    <form action="">
        <label for="Email id">Email </label>
        <input type="text" name="Email Id" id="" placeholder="Email here" required>
    </form>
    <br>
    <form action="">
        <label for="password"> Password</label>
        <input type="text hidden" name="Password" id="" placeholder="eg. T2quyt" required>
    </form>
<br>
<textarea name="Text box" id="" cols="50" rows="10" >Comment here</textarea>
<br>
<input type="checkbox" name="checkbox" id="">
<input type="radio" name="checkbox" id="">
<br>
<p>What sort of a comment is it?</p>
<select name="select" id="" required>
    <option value="">Complaints</option>
    <option value="">Recommendations</option>
    <option value="">Queries</option>
    <option value="">Returns & Refunds</option>
</select>
<button>submit</button>
</body>
</html>
